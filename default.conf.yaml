- defaults:
    link:
       create: true
       relink: true

- link:
    ~/.nix-defexpr/darwin:               nix/darwin
    ~/.nixpkgs/darwin-configuration.nix: nix/darwin-configuration.nix
    ~/.nixpkgs/config.nix:               nix/config.nix
    ~/.bash_profile:                     bash/bash_profile
    ~/.bashrc:                           bash/bashrc
    ~/.zshenv:                           zsh/zshenv
    ~/.zprofile:                         zsh/zprofile
    ~/.zshrc:                            zsh/zshrc
    ~/.config/zsh/aliases.zsh:           zsh/aliases.zsh
    ~/.config/zsh/completion.zsh:        zsh/completion.zsh
    ~/.config/zsh/history.zsh:           zsh/history.zsh
    ~/.config/zsh/prompt.zsh:            zsh/prompt.zsh
    ~/.config/git/config:                git/config
    ~/.config/git/ignore:                git/ignore
    ~/.emacs.d:                          emacs
    ~/.vimrc:                            vim/vimrc
    ~/.mbsyncrc:                         mail/mbsyncrc
    ~/.msmtprc:                          mail/msmtprc
    ~/.local/bin/mailbkup:               mail/mailbkup

- tap:
  - caskroom/cask

- cask:
  - basictex
  - google-chrome

- shell:
  - [mkdir -p ~/.cache/zsh, Create directory for Zsh cache files]

- clean: ['~', '~/.config']

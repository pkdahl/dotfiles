- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.authinfo.gpg: authinfo.gpg
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.emacs.d: emacs
    ~/.config/git: git
    ~/.vimrc: vimrc
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.zsh/aliases.zsh: zsh/aliases.zsh
    ~/.zsh/prompt.zsh: zsh/prompt.zsh
    # mail
    ~/.mutt: mail/mutt
    ~/.offlineimaprc: mail/offlineimap/offlineimaprc
    ~/.offlineimap/offlineimap.py: mail/offlineimap/offlineimap.py

- clean: ['~', '~/.config']

- shell: []
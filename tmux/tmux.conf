# ~/.tmux.conf

set -g automatic-rename off
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
set -g focus-events on
set -g default-terminal 'screen-256color'

unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind-key C-b send-prefix

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Plugins

if-shell '[ -d "$HOME/.tmux/plugins/continuum" ]' \
	'run-shell ~/.tmux/plugins/continuum/continuum.tmux'
if-shell '[ -d "$HOME/.tmux/plugins/resurrect" ]' \
	'run-shell ~/.tmux/plugins/resurrect/resurrect.tmux'

# Theme

# if-shell '[ -f "$HOME/.tmux/theme.tmux" ]' \
# 	'source ~/.tmux/theme.tmux'

# set -g @nord_tmux_show_status_content "0"
set -g @nord_tmux_no_patched_font "1"
if-shell '[ -d "$HOME/.tmux/themes/nord" ]' \
    'run-shell ~/.tmux/themes/nord/nord.tmux'
